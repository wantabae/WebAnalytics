<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hospital and Medicine Details</h1>
        <input id="hospitalInput" type="text" placeholder="Hospital">
        <input id="medicineInput" type="text" placeholder="Medicine">
        <input id="quantityInput" type="number" placeholder="Quantity">
        <button onclick="addData()">Add Data</button>
        <table id="hospitalTable">
            <tr>
                <th>Hospital</th>
                <th>Medicine</th>
                <th>Quantity</th>
            </tr>
        </table>
    </div>
    <script>
        var hospitalData = [];
        
        var table = document.getElementById('hospitalTable');
        
        function addData() {
            var hospitalInput = document.getElementById('hospitalInput').value;
            var medicineInput = document.getElementById('medicineInput').value;
            var quantityInput = document.getElementById('quantityInput').value;
            
            hospitalData.push({hospital: hospitalInput, medicine: medicineInput, quantity: quantityInput});
            
            var row = `<tr>
                            <td>${hospitalInput}</td>
                            <td>${medicineInput}</td>
                            <td>${quantityInput}</td>
                       </tr>`
            table.innerHTML += row;
        }
    </script>
</body>
</html>
